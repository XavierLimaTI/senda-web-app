name: Auto-expirar Bookings PENDING

on:
  schedule:
    # Roda a cada 5 minutos
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  expire-bookings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Chamar endpoint de expiração
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CLEANUP_BEARER_TOKEN }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.API_URL }}/api/bookings/expire
